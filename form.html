<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book & Notes Vault • Add/Edit</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body data-page="form">
    <header class="site-header">
      <div class="container header-inner">
        <h1 class="brand">Book & Notes Vault</h1>
        <nav class="nav">
          <a href="./index.html">Books</a>
          <a class="active" href="./form.html">Add/Edit</a>
          <a href="./dashboard.html">Dashboard</a>
          <a href="./about.html">About</a>
          <a href="./settings.html">Settings</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <section class="card" style="margin-top:14px">
        <h2 style="margin:0 0 8px 0">Add or Edit Item</h2>
        <form id="item-form" class="form">
          <input type="hidden" id="item-id" />
          <div class="row">
            <label class="field">
              <span>Title</span>
              <input id="title" required placeholder="e.g., Deep Work" />
              <span class="error" id="e-title" role="alert" aria-live="assertive"></span>
            </label>
            <label class="field">
              <span>Author</span>
              <input id="author" required placeholder="e.g., Cal Newport" />
              <span class="error" id="e-author" role="alert" aria-live="assertive"></span>
            </label>
          </div>

          <div class="row">
            <label class="field">
              <span>Pages</span>
              <input id="pages" type="number" min="1" required placeholder="e.g., 320" />
              <span class="error" id="e-pages" role="alert" aria-live="assertive"></span>
            </label>
            <label class="field">
              <span>Tag</span>
              <input id="tag" required placeholder="e.g., productivity" />
              <span class="error" id="e-tag" role="alert" aria-live="assertive"></span>
            </label>
          </div>

          <label class="field">
            <span>Notes / Quote / Summary</span>
            <textarea id="notes" required placeholder="Key ideas, thoughts, quotes..."></textarea>
            <span class="error" id="e-notes" role="alert" aria-live="assertive"></span>
          </label>

          <div class="row">
            <div></div>
            <label class="field">
              <span>Status</span>
              <select id="status" required>
                <option value="to-read">To Read</option>
                <option value="reading">Reading</option>
                <option value="read">Read</option>
              </select>
              <span class="error" id="e-status" role="alert" aria-live="assertive"></span>
            </label>
          </div>

          <div class="row">
            <label class="field">
              <span>Rating (optional)</span>
              <select id="rating" required>
                <option value="">None</option>
                <option value="1">★☆☆☆☆</option>
                <option value="2">★★☆☆☆</option>
                <option value="3">★★★☆☆</option>
                <option value="4">★★★★☆</option>
                <option value="5">★★★★★</option>
              </select>
              <span class="error" id="e-rating" role="alert" aria-live="assertive"></span>
            </label>
            <label class="field">
              <span>Date Added</span>
              <input id="dateAdded" type="date" required />
              <span class="help">Defaults to today when creating a new book.</span>
              <span class="error" id="e-dateAdded" role="alert" aria-live="assertive"></span>
            </label>
          </div>

          <div class="actions">
            <button type="submit" class="btn primary">Save</button>
            <a href="./index.html" class="btn danger">Cancel</a>
          </div>
        </form>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">  Book & Notes Vault</div>
    </footer>

    <script src="./js/storage.js"></script>
    <script src="./js/validation.js"></script>
    <script src="./js/dom.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
